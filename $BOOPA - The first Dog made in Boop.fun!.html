  <script src="script.js">
    // Function to copy contract address
    function copyContractAddress() {
      const contractAddress = document.querySelector('.contract-address').textContent;
      navigator.clipboard.writeText(contractAddress)
        .then(() => {
          // Show a temporary notification
          const notification = document.createElement('div');
          notification.className = 'copy-notification';
          notification.textContent = 'Address copied to clipboard!';
          document.body.appendChild(notification);

          // Remove notification after 2 seconds
          setTimeout(() => {
            notification.classList.add('fade-out');
            setTimeout(() => {
              document.body.removeChild(notification);
            }, 500);
          }, 2000);
        })
        .catch(err => {
          console.error('Failed to copy: ', err);
        });
    }

    // Add styles for the notification
    const style = document.createElement('style');
    style.textContent = `
    .copy-notification {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 1000;
        transition: opacity 0.5s;
    }
    
    .fade-out {
        opacity: 0;
    }
`;
    document.head.appendChild(style);

    // Create stars dynamically for American theme
    document.addEventListener('DOMContentLoaded', function () {
      // Add random stars to the background
      const starsContainer = document.querySelector('.stars');
      if (starsContainer) {
        for (let i = 0; i < 50; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          star.style.animationDelay = `${Math.random() * 5}s`;
          starsContainer.appendChild(star);
        }
      }
    });
  </script>
